<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="efectos.css">
	<script type="text/JavaScript" src="javprog01.js"></script>
	<title>Selectform</title>
</head>
<body>
<tr align="center"><center>
	<table width="70%" cellpadding="5" cellspacing="5" border="1">
		<form name="Formulario01">
		<tr align="center">
			<td><p>Número 1</p></td>
			<td><input class="campo" name="num1" type="number" maxlength="10" size="18"></td>
		</tr>
		<tr align="center">
			<td><p>Número 2</p></td>
			<td><input class="campo" name="num2" type="number" maxlength="10" size="18"></td>
		</tr>
		<tr align="center">
			<td><p>Operacion</p></td>
			<td><input class="boton_azul" name="b_txt" type="text" maxlength="10" size="18"></td>
		</tr>
		<tr align="center">
			<td colspan="2">
			<table width="100%" border="1">
				<tr>
					<td><p>El resultado es:</p></td>
					<td><input name="operacion" type="text" disabled="true" class="campo" style="background-color:lightgray;"></td>
					<td><input name="resultado" type="text" disabled="true" class="campo" style="background-color:lightgray;"></td>
				</tr>
			</table>
			</td>
		</tr>
		<tr align="center" >
			<td colspan="2">
				<table width="100%">
				<td><input name="b_res" type="reset" size="18" value="Reset" class="boton_azul"></td>
				<td><input name="b_ejecuta" type="button" class="boton_rojo" value="Ejecutar" onclick="calculadora()"></td>
				<td><input name="b_ejecuta1" type="button" class="boton_rojo" value="Ejecutar" onclick="texto()"></td>
				</table>
			</td>
		</tr>
		<tr align="center">
			<td><p>Selecciona la opción deseada</p></td>
			<td colspan="2">
			<table width="60%" border="0">
				<select name="op" class="campo">
				<option value="1">Suma</option>
				<option value="2">Resta</option>
				<option value="3">Multiplicacion</option>
				<option value="4">Division</option>	
				</select>
			</table>
		</td>
		</tr>
		</form>
	</table>
</center>
</body>
</html>
